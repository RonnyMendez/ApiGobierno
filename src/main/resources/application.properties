spring.application.name=gobierno
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gobierno
spring.datasource.username=root
spring.datasource.password=180219
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de Hibernate (manejo de las entidades y el esquema)
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

